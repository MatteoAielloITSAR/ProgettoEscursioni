        <h1>Post</h1>
        <div id="informazioni" class="container-fluid">
            <div id="visualizza-utente" class="row">
                <button id="utente-vetrina" type="button" class="btn btn-primary"  onclick="toAccountUtenteVetrina()"  routerLink="/account">{{utente.username}}</button>
            </div>
            <div id="dati-personali" class="row">
<!--                    <div id="posts" *ngFor="let p of posts">-->

                    <div id="posts" *ngFor="let p of utente.post">
                    <span id="nome-percorso">{{p.nome_percorso}}</span><br>
                    <span id="descrizione">{{p.descrizione}}</span><br>

                    <span id="tipologia-percorso">{{p.tipologiaPercorso}}</span><br>
                </div>
            </div>
        </div>
