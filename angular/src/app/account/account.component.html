<h1>account</h1>


<p>
    <strong>{{utente.username}}</strong><br>
    {{utente.nome}} {{utente.cognome}}
</p>

<p *ngFor="let p of utente.post">
    <button (click)="visualizzaPost(nome_percorso.value,descrizione.value,visibilita.value,tipologiaPercorso.value) routerLink = "/post">
        <strong>{{p.nome_percorso}}</strong><br>
        {{p.descrizione}}<br>
        {{p.visibilita}}<br>
        {{p.tipologiaPercorso}}
    </button>
</p>
