
<html>
    <head>
        <title>creazione post</title>
        <link 
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous">
        <link
            rel="stylesheet"
            href="../fontawesome-free-5.15.1-web/css/all.css">
    </head>
    <body>
        <h1>Creazione post</h1>
        <div id="campi" class="container-fluid">
            <div id="scelta-nome-percorso" class="row">
                <div class="col-2">
                    <p>nome percorso:</p>
                </div>
                <div class="col-2">
                    <input type="text" id="nome-percorso" class="form-control">
                </div>
            </div>
            <div id="scelta-descrizione-percorso" class="row">
                <div class="col-2">
                    <p>descrizione percorso:</p>
                </div>
                <div class="col-2">
                    <input type="text" id="descrizione-percorso" class="form-control">
                </div>
            </div>
            <div id="scelta-visibilita" class="row">
                <div class="col">
                    visibilità post:
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="tutti">
                        <label class="form-check-label" for="flexRadioDefault1">
                            tutti
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="solo-followers">
                        <label class="form-check-label" for="flexRadioDefault2">
                            solo followers
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="solo-io">
                        <label class="form-check-label" for="flexRadioDefault2">
                            solo io
                        </label>
                    </div>
                </div>
            </div>
            <div id="scelta-difficolta" class="row">
                <div class="col">
                    difficoltà:
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="facile">
                        <label class="form-check-label" for="flexRadioDefault1">
                            facile
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="media">
                        <label class="form-check-label" for="flexRadioDefault2">
                            media
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="difficile">
                        <label class="form-check-label" for="flexRadioDefault2">
                            difficile
                        </label>
                    </div>
                </div>
            </div>
            <div id="scelta-immgagine" class="row">
                <button id="aggiungi-immagine" type="button" class="btn btn-primary">aggiungi immagine</button>
                <img src="https://ilbolive.unipd.it/sites/default/files/2020-07/adobestock_189447770.jpg" title="immagine" style="width: 50px; height: 50px;">
            </div>
            <div id="invio" class="row">
                <button id="crea-post" type="button" class="btn btn-primary">crea post</button>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous">
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous">
        </script>
    </body>
</html>
